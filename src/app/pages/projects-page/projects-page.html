<div class="projects-page py-5 px-5 mt-5">
  <!-- Section Title -->
  <div class="text-center mb-5 pt-5">
    <h2 class="section-title">My Projects</h2>
    <p class="section-subtitle fw-bold fs-3">Some of my recent work and personal projects</p>
  </div>

  <!-- Projects Grid -->
  <div class="row g-4">
    <!-- Project Card -->
    @for (project of projects; track $index) {
      <div class="col-md-6 col-lg-4">
        <div class="card project-card h-100 shadow-lg">
          <img [src]="project.image" class="card-img-top" [alt]="project.title" />
          <div class="card-body d-flex flex-column px-5 text-center">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <div class="mt-auto d-flex justify-content-between">
              <a [href]="project.liveLink" target="_blank" class="btn btn-primary btn-lg fs-4 ms-3"
                >Live</a
              >
              <a
                [href]="project.githubLink"
                target="_blank"
                class="btn btn-outline-primary btn-lg fs-4 me-3"
                >GitHub</a
              >
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
