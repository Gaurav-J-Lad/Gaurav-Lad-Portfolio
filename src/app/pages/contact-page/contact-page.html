<div class="contact-page">
  <div class="container">
    <!-- Section title -->
    <div class="text-center mb-5">
      <h2 class="section-title">Contact Me</h2>
      <p class="section-subtitle fw-bold fs-5">
        Iâ€™d love to hear from you! Fill out the form below or connect via GitHub / LinkedIn.
      </p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Angular Reactive Form -->
        <form
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
          class="contact-form p-4 rounded mx-auto"
        >
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              formControlName="name"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              formControlName="email"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-bold">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Your Message"
              formControlName="message"
            ></textarea>
          </div>

          <div class="d-flex justify-content-center gap-2 mt-4 flex-wrap">
            <button
              type="submit"
              class="btn btn-lg btn-send fw-bold"
              [disabled]="contactForm.invalid"
            >
              Send Message
            </button>
            <a
              href="https://github.com/gaurav-j-lad"
              target="_blank"
              class="btn btn-lg btn-outline fw-bold"
            >
              <i class="bi bi-github"></i> GitHub
            </a>
            <a
              href="https://www.linkedin.com/in/gaurav-lad1974/"
              target="_blank"
              class="btn btn-lg btn-outline fw-bold"
            >
              <i class="bi bi-linkedin"></i> LinkedIn
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
